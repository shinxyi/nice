<h2>Products Controller</h2>
<form ng-submit= 'add()'>
   First Name: <input type='text' ng-model='newUser.firstName'><br/>
   Last Name: <input type='text' ng-model='newUser.lastName'><br/>
   Favorite Language: <input type='text' ng-model='newUser.favLang'><br/>
   <input type='submit' value='Add User'>
</form>

<div id='info'>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Fav Language</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users track by $index">
        <td> {{ user.firstName }} </td>
        <td> {{ user.lastName }} </td>
        <td> {{ user.favLang }} </td>
        <td><button ng-click='delete($index)'>Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
