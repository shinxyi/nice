<div id='info'>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Fav Language</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users track by $index">
        <td> {{ user.firstName }} </td>
        <td> {{ user.lastName }} </td>
        <td> {{ user.favLang }} </td>
      </tr>
    </tbody>
  </table>
</div>
