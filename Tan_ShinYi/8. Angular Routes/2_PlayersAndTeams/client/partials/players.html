<h2>Players</h2>
<form name="playerForm" class="form-inline" ng-submit= 'add()'>
  <div class="form-group">
   Name: <input name='name' type='text' ng-model='newPlayer.name' ng-minlength='4' required >
 </div>
 <button type='submit' class="btn btn-default">Add Player</button>
</form>
<div ng-messages="playerForm.name.$error">
    <p ng-message="minlength">The player name is too short.</p>
    <p ng-message="required">The player name is required.</p>
</div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Player Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in players track by $index">
        <td> {{ player.name }} </td>
        <td><button class="btn btn-default" ng-click='delete($index)'>Remove Player</button></td>
      </tr>
    </tbody>
  </table>
</div>
