<h1>Products</h1>


<div class="panel panel-default col-md-4">
  <div class="panel-body">
    <input type="text" ng-model="filter.name" placeholder="Search Prodcts..."/><br />
    <br/><br/>

    <h3>Add a New Product</h3>
    <div ng-if="errors">
      <ul>
        <li ng-repeat="err in errors">{{ err }}</li>
      </ul>
    </div>
    <form ng-submit= 'add()'>
      Name:<input type='text' ng-model='info.name' /><br/>
      Image (url):<input type='text' ng-model='info.img' placeholder='http://'/><br/>
      Description:<textarea ng-model='info.description'></textarea><br/>
      Initial Quantity:<input type='number' ng-model='info.quantity' /><br/>
      <button type='submit' class="btn btn-default">Create!</button>
    </form>

  </div>
</div>

<div class="panel panel-default col-md-8">
  <div class="panel-body">

    <div class="panel panel-primary col-md-4" ng-repeat="product in products | filter:filter | orderBy:createdAt:true ">
      <div class="panel-body">
        <div class="media">
          <div class="media-left media-middle">
            <a href="#">
              <img class="media-object" src="{{product.img}}" alt="{{product.name}} image" width="64px" height="64px">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading"><a href="#/show/{{product._id}}">{{product.name}}</a></h4>
            {{product.description}} <br/><br/> ( {{product.quantity}} left )
          </div>

        </div>

      </div>
    </div>


  </div>
</div>
