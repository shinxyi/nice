<h1>Customers</h1>
<div ng-if="errors">
  <ul>
    <li ng-repeat="err in errors">{{ err }}</li>
  </ul>
</div>

<h3>Add a new customer</h3>
<form ng-submit= 'add()'>
  Customer Name:<input type='text' ng-model='info.name' />
  <button type='submit' class="btn btn-default">Add!</button>
</form>

<input type="text" ng-model="filter.name" placeholder="Search Name..."/><br />

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Created Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customers | filter:filter | orderBy:createdAt:true">
      <td> {{ customer.name }} </td>
      <td> {{ customer.createdAt | date: 'longDate' }}</td>
      <td><button class="btn btn-default" ng-click="delete(customer._id)">Remove</button></td>
    </tr>
  </tbody>
</table>
