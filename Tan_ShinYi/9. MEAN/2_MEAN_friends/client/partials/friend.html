<h2>{{friend.name}}</h2>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthday</th>
        <th>User Added On...</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> {{ friend.fname }} </td>
        <td> {{ friend.lname }} </td>
        <td> {{ friend.birthday | date }} </td>
        <td> {{ friend.createdAt | date }} </td>
      </tr>
    </tbody>
  </table>
