<h2>{{friend.name}}</h2>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> {{ friend.name }} </td>
        <td> {{ friend.age }} </td>
        <td>
          <a href="#/edit/{{ friend._id}}"><button class="btn btn-default">Edit</button></a>
          <button class="btn btn-default" ng-click="delete(friend._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
